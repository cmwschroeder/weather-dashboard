<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
        <h1 class="display-4 bg-dark text-white text-center">Weather Dashboard</h1>
    </header>
      <div class="row m-1">
        <div class="col-2">
          <form id="input-form">
            <div class="form-group mb-1">
              <label for="input-lookup-city" class="w-100 text-center">Search for a City: </label>
              <input type="text" class="form-control mx-2 w-100" id="input-lookup-city">
            </div>
            <button type="submit" class="btn btn-primary mx-2 w-100 border border-dark mb-4">Submit</button>
          </form>
          <div id="button-div" class="mt-1"></div>
          <div id="remove-div" class="mt-1">
            <button id="remove-button" class="btn btn-danger mx-2 w-100 border border-dark">Remove Past Searches</button>
          </div>
        </div> 
        <div class="col-10 row" id="weather-field">

        </div>
      </div> 
    
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
